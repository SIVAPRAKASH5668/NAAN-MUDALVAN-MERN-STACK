<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 80%;
            max-width: 1200px;
        }
        .box {
            flex: 1 1 300px;
            padding: 20px;
            background: #007BFF;
            color: white;
            text-align: center;
            border-radius: 8px;
        }
        .flex-direction{
            flex-direction:'right';
            width: 200px;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class ='flex-direction'>
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>  
    </div>

</body>
</html>
